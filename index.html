  <select id="mySelect" onchange="myFunction()">
    <option selected value="Bitte Auswählen">Bitte Auswählen"</option>
    <option  value="R.mp3">Yellow submarine</option>
    <option value="some.mp3">Hillsong</option>
  </select>
  
  <p>Click the buttons to play or puse the audio.</p>

  <p id="demo"></p>
  <script>
    var fs = require('fs');




    function myFunction() {
      var x = document.getElementById("mySelect").value;
      document.getElementById("demo").innerHTML = "You selected: " + x;

      if(document.getElementById("myAudio") != null){
        document.getElementById("myAudio").remove();
      }

      let audio_section    = document.createElement("audio");
      let audio_source     = document.createElement("source");


      audio_section.setAttribute("id","myAudio");
      audio_source.setAttribute("src","audio/"+x);
      audio_source.setAttribute("type","audio/mp3");

      document.body.appendChild(audio_section);
      audio_section.appendChild(audio_source);
    }

    function playAudio() { 
      document.getElementById("myAudio").play(); 
    } 
    function pauseAudio() { 
      document.getElementById("myAudio").pause(); 
    } 

  </script>


    <button onclick="playAudio()" type="button">Play Audio</button>
    <button onclick="pauseAudio()" type="button">Pause Audio</button>

  
    <br>

</body>
